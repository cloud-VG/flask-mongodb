{% extends 'base.html' %}

{% block head %}
<title>Students Registry</title>
{% endblock %}


{% block body %}

<hr>

<h3>Add student</h3>
<form action="/registry/add" method="post">
    <label for="prn">PRN:</label>
    <input class="form-control" placeholder="Enter PRN" type="text" name="prn" id="prn" required>
  <br>
    <label for="f_name">First Name:</label>
    <input type="text" class="form-control" placeholder="Enter First Name" name="f_name" id="f_name" required>
  <br>
    <label for="l_name">Last Name:</label>
    <input type="text" class="form-control" placeholder="Enter Last Name" name="l_name" id="l_name" required>
  <br>
    <label for="m_name">Mother's Name:</label>
    <input type="text" class="form-control" placeholder="Enter Mother's Name" name="m_name" id="m_name" required>
  <br>
    <label for="branch">Branch:</label>
        <select class="form-select" name="branch" id="branch" required>
            <option value="">-----</option>
            <option>CST</option>
            <option>ECT</option>
            <option>MECH</option>
            <option>CIVIL</option>
            <option>FT</option>
          </select>
  <br>
    <label for="year">Year:</label>
   <select class="form-select" name="year" id="year" required>
            <option value="">-----</option>
            <option>First Year</option>
            <option>Second Year</option>
            <option>Third Year</option>
            <option>Final Year</option>
        </select>
  <br>
  <input class="btn btn-success" type="submit" value="Add">
</form>

<hr>

{% endblock %}
